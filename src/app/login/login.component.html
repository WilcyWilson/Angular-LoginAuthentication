<div class="container">
    <h2>Login Form:</h2>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
      <div class="form-group col-md-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" class="form-control" placeholder="Enter username" [(ngModel)]="user.userName"
               name="username" required #userName="ngModel">
        <div [hidden]="userName.valid || userName.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group col-md-3 mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password"
               name="password" required #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
      <a routerLink="/registration"><button class="btn btn-primary m-3">Registration</button></a>
    </form>
  <div [hidden]="response.responseStatus || !submitted"
       class="alert alert-danger">
    {{response.responseMessage}}
  </div>
</div>
