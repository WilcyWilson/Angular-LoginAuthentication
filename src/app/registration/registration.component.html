<div class="container">
  <h2>Registration Form:</h2>
  <form (ngSubmit)="registerUser()" #registerForm="ngForm">
    <div class="row">
      <div class="form-group col-md-4 mb-3">
        <label for="email" class="mb-1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="registration.emailId"
               pattern=".+@gmail\.com" required #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is not valid.
        </div>
      </div>
      <div class="form-group col-md-4 mb-3">
        <label for="password" class="mb-1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
               [(ngModel)]="registration.password" name="password" required #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group col-md-4 mb-3">
      <label for="username" class="mb-1">Username</label>
      <input type="text" class="form-control" id="username" class="form-control" placeholder="Enter username"
             [(ngModel)]="registration.userName"
             name="username" required #userName="ngModel">
      <div [hidden]="userName.valid || userName.pristine"
           class="alert alert-danger">
        Username is required
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3 mb-3">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="John"
               [(ngModel)]="registration.firstName" name="firstName" required #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>
      <div class="form-group col-md-3 mb-3">
        <label for="lastName" class="mb-1">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Doe"
               [(ngModel)]="registration.lastName" name="lastName" required #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-group col-md-3">
        <label for="phoneNumber" class="mb-1">Phone No:</label>
        <input type="number" class="form-control" id="phoneNumber"
               [(ngModel)]="registration.phoneNo" name="phoneNumber" required #phoneNumber="ngModel">
        <div [hidden]="phoneNumber.valid || phoneNumber.pristine"
             class="alert alert-danger">
          Phone Number is required
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="address" class="mb-1">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="registration.address" name="address" required #address="ngModel">
        <div [hidden]="address.valid || address.pristine"
             class="alert alert-danger">
          Address is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success mb-3" [disabled]="!registerForm.form.valid">Register</button>
  </form>
  <div [hidden]="response.responseStatus || !submitted"
       class="alert alert-danger">
    {{response.responseMessage}}
  </div>
</div>
